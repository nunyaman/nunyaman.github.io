<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>

    <!-- Link to the Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .summary {
            margin-top: 20px;
        }
        .summary div {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .summary img {
            width: 20px;
            margin-right: 10px;
        }
        .reset-btn {
            background-color: #DC3545;
            margin-top: 10px;
        }
        .reset-btn:hover {
            background-color: #C82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spend Manager</h1>

        <h3>Set Budgets:</h3>
        <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
        <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
        <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
        <button onclick="setBudgets()">Set Budgets</button>

        <h3>Add Spend:</h3>
        <input type="number" id="amountInput" placeholder="Enter Amount">
        <select id="categorySelect">
            <option value="Food">Food üçî</option>
            <option value="Gas">Gas ‚õΩ</option>
            <option value="Misc">Miscellaneous üéâ</option>
        </select>
        <button onclick="addSpend()">Add Spend</button>

        <div class="summary">
            <h3>Remaining Budget:</h3>
            <div>
                <img src="food-icon.png" alt="Food Icon">Food: $<span id="foodBudget">0.00</span>
            </div>
            <div>
                <img src="gas-icon.png" alt="Gas Icon">Gas: $<span id="gasBudget">0.00</span>
            </div>
            <div>
                <img src="misc-icon.png" alt="Miscellaneous Icon">Miscellaneous: $<span id="miscBudget">0.00</span>
            </div>
        </div>

        <button class="reset-btn" onclick="resetBudget()">Reset Budget</button>
    </div>

    <script>
        // Initialize budgets from localStorage or default to 0
        let foodBudget = parseFloat(localStorage.getItem("foodBudget")) || 0.0;
        let gasBudget = parseFloat(localStorage.getItem("gasBudget")) || 0.0;
        let miscBudget = parseFloat(localStorage.getItem("miscBudget")) || 0.0;

        // Display initial values
        document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
        document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
        document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

        // Function to set budgets
        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput');
            const gasInput = document.getElementById('gasBudgetInput');
            const miscInput = document.getElementById('miscBudgetInput');

            foodBudget = parseFloat(foodInput.value) || 0;
            gasBudget = parseFloat(gasInput.value) || 0;
            miscBudget = parseFloat(miscInput.value) || 0;

            // Save budgets in localStorage
            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);

            // Update displayed budget values
            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            // Clear input fields
            foodInput.value = '';
            gasInput.value = '';
            miscInput.value = '';
        }

        // Function to add spend to budget
        function addSpend() {
            const amountInput = document.getElementById('amountInput');
            const categorySelect = document.getElementById('categorySelect');
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;

            if (!isNaN(amount) && amount > 0) {
                switch (category) {
                    case 'Food':
                        if (foodBudget - amount >= 0) {
                            foodBudget -= amount;
                            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amount >= 0) {
                            gasBudget -= amount;
                            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amount >= 0) {
                            miscBudget -= amount;
                            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                }
                // Save updated budget in localStorage
                localStorage.setItem('foodBudget', foodBudget);
                localStorage.setItem('gasBudget', gasBudget);
                localStorage.setItem('miscBudget', miscBudget);

                // Clear the amount input
                amountInput.value = '';
            } else {
                alert('Please enter a valid amount');
            }
        }

        // Function to reset budget
        function resetBudget() {
            // Clear budgets in localStorage
            localStorage.removeItem('foodBudget');
            localStorage.removeItem('gasBudget');
            localStorage.removeItem('miscBudget');

            // Reset displayed budget values
            foodBudget = 0;
            gasBudget = 0;
            miscBudget = 0;
            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            alert('Budgets have been reset');
        }
    </script>
</body>
</html>
