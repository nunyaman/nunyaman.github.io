<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .summary {
            margin-top: 20px;
        }

        .summary div {
            margin: 5px 0;
        }

        .progress-bar-container {
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background-color: #e0e0e0;
        }

        .progress-bar-fill {
            height: 100%;
            border-radius: 10px;
            background-color: #76c7c0;
            transition: width 0.3s ease;
        }

        .dark-mode {
            background-color: #333;
            color: white;
        }

        .dark-mode button {
            background-color: #1a73e8;
        }

        .dark-mode .progress-bar-fill {
            background-color: #4caf50;
        }

        .icon {
            margin-right: 10px;
        }

        .category-select {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-select img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .reset-button {
            background-color: #e74c3c;
            color: white;
        }

        /* For mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Spend Manager</h1>

        <h3>Set Budgets:</h3>
        <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
        <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
        <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
        <button onclick="setBudgets()">Set Budgets</button>

        <h3>Add Spend:</h3>
        <input type="number" id="amountInput" placeholder="Enter Amount">
        <div class="category-select">
            <img id="categoryIcon" src="https://img.icons8.com/ios/50/000000/meal.png" alt="Food Icon">
            <select id="categorySelect" onchange="updateCategoryIcon()">
                <option value="Food">Food</option>
                <option value="Gas">Gas</option>
                <option value="Misc">Miscellaneous</option>
            </select>
        </div>
        <button onclick="addSpend()">Add Spend</button>

        <div class="summary">
            <h3>Remaining Budget:</h3>
            <div>Food: $<span id="foodBudget">0.00</span></div>
            <div>Gas: $<span id="gasBudget">0.00</span></div>
            <div>Miscellaneous: $<span id="miscBudget">0.00</span></div>
        </div>

        <div class="progress-bar-container">
            <h4>Budget Progress:</h4>
            <div>Food</div>
            <div class="progress-bar"><div id="foodProgress" class="progress-bar-fill" style="width: 0%"></div></div>

            <div>Gas</div>
            <div class="progress-bar"><div id="gasProgress" class="progress-bar-fill" style="width: 0%"></div></div>

            <div>Miscellaneous</div>
            <div class="progress-bar"><div id="miscProgress" class="progress-bar-fill" style="width: 0%"></div></div>
        </div>

        <button class="reset-button" onclick="resetBudgets()">Reset Budget</button>
    </div>

    <script>
        let foodBudget = 0.0;
        let gasBudget = 0.0;
        let miscBudget = 0.0;

        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput');
            const gasInput = document.getElementById('gasBudgetInput');
            const miscInput = document.getElementById('miscBudgetInput');

            foodBudget = parseFloat(foodInput.value) || 0;
            gasBudget = parseFloat(gasInput.value) || 0;
            miscBudget = parseFloat(miscInput.value) || 0;

            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            updateProgressBars();

            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);

            foodInput.value = '';
            gasInput.value = '';
            miscInput.value = '';
        }

        function addSpend() {
            const amountInput = document.getElementById('amountInput');
            const categorySelect = document.getElementById('categorySelect');
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;

            if (!isNaN(amount) && amount > 0) {
                switch (category) {
                    case 'Food':
                        if (foodBudget - amount >= 0) {
                            foodBudget -= amount;
                            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amount >= 0) {
                            gasBudget -= amount;
                            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amount >= 0) {
                            miscBudget -= amount;
                            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                }
                updateProgressBars();
                localStorage.setItem('foodBudget', foodBudget);
                localStorage.setItem('gasBudget', gasBudget);
                localStorage.setItem('miscBudget', miscBudget);
                amountInput.value = '';
            } else {
                alert('Please enter a valid amount');
            }
        }

        function updateProgressBars() {
            const foodProgress = (foodBudget / parseFloat(localStorage.getItem('foodBudget') || 1)) * 100;
            const gasProgress = (gasBudget / parseFloat(localStorage.getItem('gasBudget') || 1)) * 100;
            const miscProgress = (miscBudget / parseFloat(localStorage.getItem('miscBudget') || 1)) * 100;

            document.getElementById('foodProgress').style.width = `${foodProgress}%`;
            document.getElementById('gasProgress').style.width = `${gasProgress}%`;
            document.getElementById('miscProgress').style.width = `${miscProgress}%`;
        }

        function resetBudgets() {
            localStorage.removeItem('foodBudget');
            localStorage.removeItem('gasBudget');
            localStorage.removeItem('miscBudget');
            foodBudget = 0.0;
            gasBudget = 0.0;
            miscBudget = 0.0;

            document.getElementById('foodBudget').textContent = '0.00';
            document.getElementById('gasBudget').textContent = '0.00';
            document.getElementById('miscBudget').textContent = '0.00';

            updateProgressBars();
        }

        function updateCategoryIcon() {
            const category = document.getElementById('categorySelect').value;
            const icon = document.getElementById('categoryIcon');

            switch (category) {
                case 'Food':
                    icon.src = 'https://img.icons8.com/ios/50/000000/meal.png';
                    break;
                case 'Gas':
                    icon.src = 'https://img.icons8.com/ios/50/000000/gas-station.png';
                    break;
                case 'Misc':
                    icon.src = 'https://img.icons8.com/ios/50/000000/star.png'; // Fun/random icon
                    break;
            }
        }

        window.onload = function() {
            const savedFoodBudget = localStorage.getItem('foodBudget');
            const savedGasBudget = localStorage.getItem('gasBudget');
            const savedMiscBudget = localStorage.getItem('miscBudget');

            if (savedFoodBudget) foodBudget = parseFloat(savedFoodBudget);
            if (savedGasBudget) gasBudget = parseFloat(savedGasBudget);
            if (savedMiscBudget) miscBudget = parseFloat(savedMiscBudget);

            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            updateProgressBars();
        };
    </script>

</body>
</html>
