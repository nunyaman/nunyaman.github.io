<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .budget-section {
            margin-bottom: 25px;
        }

        .budget-card {
            background-color: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .budget-card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .budget-card span {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .container {
            background-color: #444;
            color: #fff;
        }

        .dark-mode input, .dark-mode select {
            background-color: #555;
            color: #fff;
        }

        .dark-mode button {
            background-color: #555;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spend Manager</h1>

        <!-- Remaining Budget Section -->
        <div class="budget-section">
            <div class="budget-card">
                <h2>Food</h2>
                <span id="foodBudget">$0.00</span>
            </div>
            <div class="budget-card">
                <h2>Gas</h2>
                <span id="gasBudget">$0.00</span>
            </div>
            <div class="budget-card">
                <h2>Miscellaneous</h2>
                <span id="miscBudget">$0.00</span>
            </div>
        </div>

        <!-- Set Budget Section -->
        <div class="input-group">
            <h3>Set Budgets</h3>
            <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
            <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
            <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
            <button onclick="setBudgets()">Set Budgets</button>
        </div>

        <!-- Add Spend Section -->
        <div class="input-group">
            <h3>Add Spend</h3>
            <input type="number" id="amountInput" placeholder="Enter Amount">
            <select id="categorySelect">
                <option value="Food">Food</option>
                <option value="Gas">Gas</option>
                <option value="Misc">Miscellaneous</option>
            </select>
            <button onclick="addSpend()">Add Spend</button>
        </div>

        <!-- Reset Budget Button -->
        <button onclick="resetBudget()">Reset Budget</button>

        <!-- Toggle Dark Mode Button -->
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        let foodBudget = 0.0;
        let gasBudget = 0.0;
        let miscBudget = 0.0;

        // Load budgets from localStorage
        window.onload = function() {
            foodBudget = parseFloat(localStorage.getItem("foodBudget")) || 0.0;
            gasBudget = parseFloat(localStorage.getItem("gasBudget")) || 0.0;
            miscBudget = parseFloat(localStorage.getItem("miscBudget")) || 0.0;

            updateUI();
        };

        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput');
            const gasInput = document.getElementById('gasBudgetInput');
            const miscInput = document.getElementById('miscBudgetInput');

            foodBudget = parseFloat(foodInput.value) || 0;
            gasBudget = parseFloat(gasInput.value) || 0;
            miscBudget = parseFloat(miscInput.value) || 0;

            // Save to localStorage
            localStorage.setItem("foodBudget", foodBudget);
            localStorage.setItem("gasBudget", gasBudget);
            localStorage.setItem("miscBudget", miscBudget);

            updateUI();

            foodInput.value = '';
            gasInput.value = '';
            miscInput.value = '';
        }

        function addSpend() {
            const amountInput = document.getElementById('amountInput');
            const categorySelect = document.getElementById('categorySelect');
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;

            if (!isNaN(amount) && amount > 0) {
                switch (category) {
                    case 'Food':
                        if (foodBudget - amount >= 0) {
                            foodBudget -= amount;
                            localStorage.setItem("foodBudget", foodBudget);
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amount >= 0) {
                            gasBudget -= amount;
                            localStorage.setItem("gasBudget", gasBudget);
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amount >= 0) {
                            miscBudget -= amount;
                            localStorage.setItem("miscBudget", miscBudget);
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                }
                updateUI();
                amountInput.value = '';
            } else {
                alert('Please enter a valid amount');
            }
        }

        function updateUI() {
            document.getElementById('foodBudget').textContent = `$${foodBudget.toFixed(2)}`;
            document.getElementById('gasBudget').textContent = `$${gasBudget.toFixed(2)}`;
            document.getElementById('miscBudget').textContent = `$${miscBudget.toFixed(2)}`;
        }

        function resetBudget() {
            foodBudget = 0.0;
            gasBudget = 0.0;
            miscBudget = 0.0;

            // Clear localStorage
            localStorage.removeItem("foodBudget");
            localStorage.removeItem("gasBudget");
            localStorage.removeItem("miscBudget");

            updateUI();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const container = document.querySelector('.container');
            container.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
