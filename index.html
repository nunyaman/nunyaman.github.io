<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .summary {
            margin-top: 20px;
        }
        .summary div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spend Manager</h1>

        <h3>Set Budgets:</h3>
        <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
        <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
        <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
        <button onclick="setBudgets()">Set Budgets</button>

        <h3>Add Spend:</h3>
        <input type="number" id="amountInput" placeholder="Enter Amount">
        <select id="categorySelect">
            <option value="Food">Food</option>
            <option value="Gas">Gas</option>
            <option value="Misc">Miscellaneous</option>
        </select>
        <button onclick="addSpend()">Add Spend</button>

        <div class="summary">
            <h3>Remaining Budget:</h3>
            <div>Food: $<span id="foodBudget">0.00</span></div>
            <div>Gas: $<span id="gasBudget">0.00</span></div>
            <div>Miscellaneous: $<span id="miscBudget">0.00</span></div>
        </div>
    </div>

    <script>
        let foodBudget = 0.0;
        let gasBudget = 0.0;
        let miscBudget = 0.0;

        // Load budgets from LocalStorage
        function loadBudgets() {
            foodBudget = parseFloat(localStorage.getItem('foodBudget')) || 0.0;
            gasBudget = parseFloat(localStorage.getItem('gasBudget')) || 0.0;
            miscBudget = parseFloat(localStorage.getItem('miscBudget')) || 0.0;
            displayBudgets();
        }

        // Display budgets on the page
        function displayBudgets() {
            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
        }

        // Set budgets and save to LocalStorage
        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput').value;
            const gasInput = document.getElementById('gasBudgetInput').value;
            const miscInput = document.getElementById('miscBudgetInput').value;

            foodBudget = parseFloat(foodInput) || 0.0;
            gasBudget = parseFloat(gasInput) || 0.0;
            miscBudget = parseFloat(miscInput) || 0.0;

            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);
            displayBudgets();

            document.getElementById('foodBudgetInput').value = '';
            document.getElementById('gasBudgetInput').value = '';
            document.getElementById('miscBudgetInput').value = '';
        }

        // Add spend and update LocalStorage
        function addSpend() {
            const amountInput = parseFloat(document.getElementById('amountInput').value);
            const category = document.getElementById('categorySelect').value;

            if (!isNaN(amountInput) && amountInput > 0) {
                switch (category) {
                    case 'Food':
                        if (foodBudget - amountInput >= 0) {
                            foodBudget -= amountInput;
                            localStorage.setItem('foodBudget', foodBudget);
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amountInput >= 0) {
                            gasBudget -= amountInput;
                            localStorage.setItem('gasBudget', gasBudget);
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amountInput >= 0) {
                            miscBudget -= amountInput;
                            localStorage.setItem('miscBudget', miscBudget);
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                }

                displayBudgets();
                document.getElementById('amountInput').value = '';
            } else {
                alert('Please enter a valid amount');
            }
        }

        // Handle Siri Shortcut URL parameters
        function handleShortcutURL() {
            const params = new URLSearchParams(window.location.search);
            const category = params.get('category');
            const amount = parseFloat(params.get('amount'));
            const checkBudgets = params.get('checkBudgets');

            if (checkBudgets === 'true') {
                // If checkBudgets is true, return the budget values
                alert(`Food: $${foodBudget.toFixed(2)}, Gas: $${gasBudget.toFixed(2)}, Misc: $${miscBudget.toFixed(2)}`);
            } else if (category && !isNaN(amount)) {
                // Adjust budgets if a category and amount are provided
                switch (category) {
                    case 'Food':
                        if (foodBudget - amount >= 0) {
                            foodBudget -= amount;
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amount >= 0) {
                            gasBudget -= amount;
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amount >= 0) {
                            miscBudget -= amount;
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                    default:
                        alert('Invalid category!');
                }

                // Save updated budgets to LocalStorage
                localStorage.setItem('foodBudget', foodBudget);
                localStorage.setItem('gasBudget', gasBudget);
                localStorage.setItem('miscBudget', miscBudget);

                // Update the display
                displayBudgets();
            }
        }

        // Load budgets and handle Siri Shortcuts on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadBudgets();
            handleShortcutURL();
        });
    </script>
</body>
</html>
