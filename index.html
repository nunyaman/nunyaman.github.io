<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Budget Cards */
        .budget-card {
            background: #f9fafb;
            padding: 15px 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .budget-card h2 {
            font-size: 1rem;
            color: #34495e;
            margin: 0;
        }

        .budget-card span {
            font-size: 1.25rem;
            font-weight: bold;
            color: #3498db;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Dark Mode */
        .dark-mode {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark-mode .container {
            background: #34495e;
        }

        .dark-mode .budget-card {
            background: #3d566e;
            color: #ecf0f1;
        }

        .dark-mode input, .dark-mode select {
            background: #3d566e;
            color: #ecf0f1;
            border-color: #555;
        }

        .dark-mode button {
            background: #2980b9;
        }
