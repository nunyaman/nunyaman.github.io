<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .container.dark-mode {
            background: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .summary {
            margin-top: 20px;
        }

        .summary div {
            margin: 5px 0;
        }

        /* Dark mode button styles */
        .dark-mode-toggle {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        .dark-mode-toggle:hover {
            background-color: #555;
        }

        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .progress-bar-container {
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            border-radius: 10px;
        }

        select {
            padding-left: 30px; /* Added space to fit icons */
            background-image: url('https://img.icons8.com/ios-filled/50/000000/arrow.png');
            background-repeat: no-repeat;
            background-position: 10px center;
        }

        option {
            padding-left: 40px; /* Added padding for the icon */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Spend Manager</h1>

        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>

        <h3>Set Budgets:</h3>
        <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
        <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
        <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
        <button onclick="setBudgets()">Set Budgets</button>

        <h3>Add Spend:</h3>
        <input type="number" id="amountInput" placeholder="Enter Amount">
        <select id="categorySelect">
            <option value="Food">
                <img src="https://img.icons8.com/ios-filled/50/000000/meal.png" class="icon" />
                Food
            </option>
            <option value="Gas">
                <img src="https://img.icons8.com/ios-filled/50/000000/gas-pump.png" class="icon" />
                Gas
            </option>
            <option value="Misc">
                <img src="https://img.icons8.com/ios-filled/50/000000/others.png" class="icon" />
                Miscellaneous
            </option>
        </select>
        <button onclick="addSpend()">Add Spend</button>

        <div class="summary">
            <h3>Remaining Budget:</h3>
            <div>Food: $<span id="foodBudget">0.00</span></div>
            <div>Gas: $<span id="gasBudget">0.00</span></div>
            <div>Miscellaneous: $<span id="miscBudget">0.00</span></div>
        </div>

        <button onclick="resetBudgets()">Reset Budget</button>
    </div>

    <script>
        // Load budgets from localStorage if available
        let foodBudget = parseFloat(localStorage.getItem('foodBudget')) || 0;
        let gasBudget = parseFloat(localStorage.getItem('gasBudget')) || 0;
        let miscBudget = parseFloat(localStorage.getItem('miscBudget')) || 0;

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
        }

        // Set budgets and update UI
        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput');
            const gasInput = document.getElementById('gasBudgetInput');
            const miscInput = document.getElementById('miscBudgetInput');

            foodBudget = parseFloat(foodInput.value) || 0;
            gasBudget = parseFloat(gasInput.value) || 0;
            miscBudget = parseFloat(miscInput.value) || 0;

            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);

            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            foodInput.value = '';
            gasInput.value = '';
            miscInput.value = '';
        }

        // Add spending and update UI
        function addSpend() {
            const amountInput = document.getElementById('amountInput');
            const categorySelect = document.getElementById('categorySelect');
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;

            if (!isNaN(amount) && amount > 0) {
                switch (category) {
                    case 'Food':
                        if (foodBudget - amount >= 0) {
                            foodBudget -= amount;
                            localStorage.setItem('foodBudget', foodBudget);
                            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amount >= 0) {
                            gasBudget -= amount;
                            localStorage.setItem('gasBudget', gasBudget);
                            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amount >= 0) {
                            miscBudget -= amount;
                            localStorage.setItem('miscBudget', miscBudget);
                            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                }
                amountInput.value = '';
            } else {
                alert('Please enter a valid amount');
            }
        }

        // Reset budgets and clear localStorage
        function resetBudgets() {
            localStorage.removeItem('foodBudget');
            localStorage.removeItem('gasBudget');
            localStorage.removeItem('miscBudget');

            foodBudget = 0;
            gasBudget = 0;
            miscBudget = 0;

            document.getElementById('foodBudget').textContent = '0.00';
            document.getElementById('gasBudget').textContent = '0.00';
            document.getElementById('miscBudget').textContent = '0.00';
        }

        // Set initial values
        document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
        document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
        document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
    </script>
</body>
</html>
