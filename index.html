<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: background-color 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .summary {
            margin-top: 20px;
        }

        .summary div {
            margin: 5px 0;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
        }

        .container.dark-mode {
            background-color: #444;
            color: white;
        }

        button.dark-mode {
            background-color: #0056b3;
        }

        select {
            background-color: #f8f8f8;
        }

        /* Category icons */
        .category-icons {
            display: flex;
            justify-content: space-between;
        }

        .category-icons i {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        /* Toggle switch */
        .toggle-container {
            text-align: center;
        }

        .toggle-container input {
            position: relative;
            width: 60px;
            height: 30px;
            appearance: none;
            background: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-container input:checked {
            background: #4b8b3b;
        }

        .toggle-container input:before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s ease;
        }

        .toggle-container input:checked:before {
            transform: translateX(30px);
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Spend Manager</h1>

        <div class="toggle-container">
            <label for="toggleDarkMode">Toggle Dark Mode</label>
            <input type="checkbox" id="toggleDarkMode" onclick="toggleDarkMode()">
        </div>

        <h3>Set Budgets:</h3>
        <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
        <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
        <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
        <button onclick="setBudgets()">Set Budgets</button>

        <h3>Add Spend:</h3>
        <input type="number" id="amountInput" placeholder="Enter Amount">
        <select id="categorySelect">
            <option value="Food"><i class="fas fa-utensils"></i> Food</option>
            <option value="Gas"><i class="fas fa-gas-pump"></i> Gas</option>
            <option value="Misc"><i class="fas fa-cogs"></i> Miscellaneous</option>
        </select>
        <button onclick="addSpend()">Add Spend</button>

        <div class="summary">
            <h3>Remaining Budget:</h3>
            <div>Food: $<span id="foodBudget">0.00</span></div>
            <div>Gas: $<span id="gasBudget">0.00</span></div>
            <div>Miscellaneous: $<span id="miscBudget">0.00</span></div>
        </div>

        <button onclick="resetBudgets()">Reset Budget</button>
    </div>

    <script>
        let foodBudget = 0.0;
        let gasBudget = 0.0;
        let miscBudget = 0.0;

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".container").classList.toggle("dark-mode");
            document.querySelectorAll("button").forEach(button => {
                button.classList.toggle("dark-mode");
            });
        }

        // Set budgets
        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput');
            const gasInput = document.getElementById('gasBudgetInput');
            const miscInput = document.getElementById('miscBudgetInput');

            foodBudget = parseFloat(foodInput.value) || 0;
            gasBudget = parseFloat(gasInput.value) || 0;
            miscBudget = parseFloat(miscInput.value) || 0;

            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            // Store in localStorage
            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);

            // Clear inputs
            foodInput.value = '';
            gasInput.value = '';
            miscInput.value = '';
        }

        // Add spend to selected category
        function addSpend() {
            const amountInput = document.getElementById('amountInput');
            const categorySelect = document.getElementById('categorySelect');
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;

            if (!isNaN(amount) && amount > 0) {
                switch (category) {
                    case 'Food':
                        if (foodBudget - amount >= 0) {
                            foodBudget -= amount;
                            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amount >= 0) {
                            gasBudget -= amount;
                            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amount >= 0) {
                            miscBudget -= amount;
                            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                }
                // Save updated amounts to localStorage
                localStorage.setItem('foodBudget', foodBudget);
                localStorage.setItem('gasBudget', gasBudget);
                localStorage.setItem('miscBudget', miscBudget);

                amountInput.value = '';
            } else {
                alert('Please enter a valid amount');
            }
        }

        // Reset budgets
        function resetBudgets() {
            localStorage.removeItem('foodBudget');
            localStorage.removeItem('gasBudget');
            localStorage.removeItem('miscBudget');

            foodBudget = 0;
            gasBudget = 0;
            miscBudget = 0;

            document.getElementById('foodBudget').textContent = '0.00';
            document.getElementById('gasBudget').textContent = '0.00';
            document.getElementById('miscBudget').textContent = '0.00';
        }

        // On page load, retrieve stored budgets
        window.onload = function() {
            const storedFoodBudget = localStorage.getItem('foodBudget');
            const storedGasBudget = localStorage.getItem('gasBudget');
            const storedMiscBudget = localStorage.getItem('miscBudget');

            if (storedFoodBudget) foodBudget = parseFloat(storedFoodBudget);
            if (storedGasBudget) gasBudget = parseFloat(storedGasBudget);
            if (storedMiscBudget) miscBudget = parseFloat(storedMiscBudget);

            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
        };
    </script>
</body>
</html>
