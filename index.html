<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .summary {
            margin-top: 20px;
        }

        .summary div {
            margin: 5px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            border-radius: 5px;
        }

        .reset-btn {
            background-color: #FF4C4C;
        }

        .reset-btn:hover {
            background-color: #D43F3F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spend Manager</h1>

        <h3>Set Budgets:</h3>
        <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
        <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
        <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
        <button onclick="setBudgets()">Set Budgets</button>

        <h3>Add Spend:</h3>
        <input type="number" id="amountInput" placeholder="Enter Amount">
        <select id="categorySelect">
            <option value="Food">Food</option>
            <option value="Gas">Gas</option>
            <option value="Misc">Miscellaneous</option>
        </select>
        <button onclick="addSpend()">Add Spend</button>

        <div class="summary">
            <h3>Remaining Budget:</h3>
            <div>Food: $<span id="foodBudget">0.00</span></div>
            <div>Gas: $<span id="gasBudget">0.00</span></div>
            <div>Miscellaneous: $<span id="miscBudget">0.00</span></div>
        </div>

        <div class="progress-bar" id="foodProgressBar">
            <span id="foodProgress" style="width: 0%; background-color: #4CAF50;"></span>
        </div>
        <div class="progress-bar" id="gasProgressBar">
            <span id="gasProgress" style="width: 0%; background-color: #4CAF50;"></span>
        </div>
        <div class="progress-bar" id="miscProgressBar">
            <span id="miscProgress" style="width: 0%; background-color: #4CAF50;"></span>
        </div>

        <button class="reset-btn" onclick="resetBudgets()">Reset Budgets</button>
    </div>

    <script>
        let foodBudget = 0.0;
        let gasBudget = 0.0;
        let miscBudget = 0.0;

        // Load the budget and transaction data from localStorage
        function loadBudgets() {
            foodBudget = parseFloat(localStorage.getItem('foodBudget')) || 0.0;
            gasBudget = parseFloat(localStorage.getItem('gasBudget')) || 0.0;
            miscBudget = parseFloat(localStorage.getItem('miscBudget')) || 0.0;

            updateUI();
        }

        // Set the budgets and save them to localStorage
        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput');
            const gasInput = document.getElementById('gasBudgetInput');
            const miscInput = document.getElementById('miscBudgetInput');

            foodBudget = parseFloat(foodInput.value) || 0;
            gasBudget = parseFloat(gasInput.value) || 0;
            miscBudget = parseFloat(miscInput.value) || 0;

            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);

            updateUI();
            foodInput.value = '';
            gasInput.value = '';
            miscInput.value = '';
        }

        // Add a spending amount to a category and update the UI
        function addSpend() {
            const amountInput = document.getElementById('amountInput');
            const categorySelect = document.getElementById('categorySelect');
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;

            if (!isNaN(amount) && amount > 0) {
                switch (category) {
                    case 'Food':
                        if (foodBudget - amount >= 0) {
                            foodBudget -= amount;
                            localStorage.setItem('foodBudget', foodBudget);
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amount >= 0) {
                            gasBudget -= amount;
                            localStorage.setItem('gasBudget', gasBudget);
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amount >= 0) {
                            miscBudget -= amount;
                            localStorage.setItem('miscBudget', miscBudget);
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                }
                updateUI();
                amountInput.value = '';
            } else {
                alert('Please enter a valid amount');
            }
        }

        // Update the UI with current budget values and progress bars
        function updateUI() {
            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            // Update progress bars
            updateProgressBars();
        }

        // Update progress bars to show remaining budget percentage
        function updateProgressBars() {
            const foodProgress = document.getElementById('foodProgress');
            const gasProgress = document.getElementById('gasProgress');
            const miscProgress = document.getElementById('miscProgress');

            foodProgress.style.width = ((foodBudget / (foodBudget + gasBudget + miscBudget)) * 100) + '%';
            gasProgress.style.width = ((gasBudget / (foodBudget + gasBudget + miscBudget)) * 100) + '%';
            miscProgress.style.width = ((miscBudget / (foodBudget + gasBudget + miscBudget)) * 100) + '%';
        }

        // Reset all budgets and clear localStorage
        function resetBudgets() {
            localStorage.removeItem('foodBudget');
            localStorage.removeItem('gasBudget');
            localStorage.removeItem('miscBudget');

            foodBudget = 0.0;
            gasBudget = 0.0;
            miscBudget = 0.0;

            updateUI();
        }

        // Load the budgets when the page loads
        window.onload = function() {
            loadBudgets();
        };
    </script>
</body>
</html>
