<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        h3 {
            font-size: 18px;
            margin: 15px 0 10px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Progress bar styles */
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress-bar div {
            height: 100%;
            border-radius: 5px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
            }
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        .container.dark-mode {
            background-color: #444;
        }

        .dark-mode button {
            background-color: #333;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Spend Manager</h1>

        <h3>Set Budgets:</h3>
        <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
        <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
        <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
        <button onclick="setBudgets()">Set Budgets</button>

        <h3>Add Spend:</h3>
        <input type="number" id="amountInput" placeholder="Enter Amount">
        <select id="categorySelect">
            <option value="Food">Food</option>
            <option value="Gas">Gas</option>
            <option value="Misc">Miscellaneous</option>
        </select>
        <button onclick="addSpend()">Add Spend</button>

        <h3>Remaining Budget:</h3>
        <div>Food: $<span id="foodBudget">0.00</span></div>
        <div class="progress-bar" id="foodProgressBar"><div style="width: 100%; background-color: green;"></div></div>

        <div>Gas: $<span id="gasBudget">0.00</span></div>
        <div class="progress-bar" id="gasProgressBar"><div style="width: 100%; background-color: green;"></div></div>

        <div>Miscellaneous: $<span id="miscBudget">0.00</span></div>
        <div class="progress-bar" id="miscProgressBar"><div style="width: 100%; background-color: green;"></div></div>

        <button onclick="resetBudget()">Reset Budget</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script>
        let foodBudget = 0.0;
        let gasBudget = 0.0;
        let miscBudget = 0.0;

        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput');
            const gasInput = document.getElementById('gasBudgetInput');
            const miscInput = document.getElementById('miscBudgetInput');

            foodBudget = parseFloat(foodInput.value) || 0;
            gasBudget = parseFloat(gasInput.value) || 0;
            miscBudget = parseFloat(miscInput.value) || 0;

            // Update the UI
            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            updateProgressBars();

            // Save to localStorage
            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);

            // Clear input fields
            foodInput.value = '';
            gasInput.value = '';
            miscInput.value = '';
        }

        function addSpend() {
            const amountInput = document.getElementById('amountInput');
            const categorySelect = document.getElementById('categorySelect');
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;

            if (!isNaN(amount) && amount > 0) {
                switch (category) {
                    case 'Food':
                        if (foodBudget - amount >= 0) {
                            foodBudget -= amount;
                            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Food!');
                        }
                        break;
                    case 'Gas':
                        if (gasBudget - amount >= 0) {
                            gasBudget -= amount;
                            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Gas!');
                        }
                        break;
                    case 'Misc':
                        if (miscBudget - amount >= 0) {
                            miscBudget -= amount;
                            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
                        } else {
                            alert('Insufficient budget for Miscellaneous!');
                        }
                        break;
                }
                updateProgressBars();

                // Save updated values to localStorage
                localStorage.setItem('foodBudget', foodBudget);
                localStorage.setItem('gasBudget', gasBudget);
                localStorage.setItem('miscBudget', miscBudget);

                amountInput.value = '';
            } else {
                alert('Please enter a valid amount');
            }
        }

        function updateProgressBars() {
            const totalBudget = foodBudget + gasBudget + miscBudget;
            document.getElementById('foodProgressBar').children[0].style.width = (foodBudget / totalBudget) * 100 + '%';
            document.getElementById('gasProgressBar').children[0].style.width = (gasBudget / totalBudget) * 100 + '%';
            document.getElementById('miscProgressBar').children[0].style.width = (miscBudget / totalBudget) * 100 + '%';
        }

        function resetBudget() {
            localStorage.clear();
            foodBudget = 0.0;
            gasBudget = 0.0;
            miscBudget = 0.0;

            // Update the UI
            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            updateProgressBars();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
        }

        // On page load, load saved data from localStorage
        window.onload = () => {
            foodBudget = parseFloat(localStorage.getItem('foodBudget')) || 0;
            gasBudget = parseFloat(localStorage.getItem('gasBudget')) || 0;
            miscBudget = parseFloat(localStorage.getItem('miscBudget')) || 0;

            // Update the UI
            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);

            updateProgressBars();
        }
    </script>
</body>
</html>
