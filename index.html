<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Manager</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .summary {
            margin-top: 20px;
        }
        .summary div {
            margin: 5px 0;
        }
        .reset-button {
            background-color: #FF6347;
        }
        .reset-button:hover {
            background-color: #FF4500;
        }
        /* Mobile Optimizations */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            button {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spend Manager</h1>

        <h3>Set Budgets:</h3>
        <input type="number" id="foodBudgetInput" placeholder="Set Food Budget">
        <input type="number" id="gasBudgetInput" placeholder="Set Gas Budget">
        <input type="number" id="miscBudgetInput" placeholder="Set Miscellaneous Budget">
        <button onclick="setBudgets()">Set Budgets</button>

        <h3>Add Spend:</h3>
        <input type="number" id="amountInput" placeholder="Enter Amount">
        <select id="categorySelect">
            <option value="Food">Food</option>
            <option value="Gas">Gas</option>
            <option value="Misc">Miscellaneous</option>
        </select>
        <button onclick="addSpend()">Add Spend</button>

        <button class="reset-button" onclick="resetBudgets()">Reset Budgets</button>

        <div class="summary">
            <h3>Remaining Budget:</h3>
            <div>Food: $<span id="foodBudget">0.00</span></div>
            <div>Gas: $<span id="gasBudget">0.00</span></div>
            <div>Miscellaneous: $<span id="miscBudget">0.00</span></div>
        </div>
    </div>

    <script>
        let foodBudget = 0.0;
        let gasBudget = 0.0;
        let miscBudget = 0.0;

        // Load budgets from localStorage on page load
        window.onload = function() {
            loadBudgets();
        }

        function loadBudgets() {
            foodBudget = parseFloat(localStorage.getItem('foodBudget')) || 0.0;
            gasBudget = parseFloat(localStorage.getItem('gasBudget')) || 0.0;
            miscBudget = parseFloat(localStorage.getItem('miscBudget')) || 0.0;
            updateBudgetDisplay();
        }

        function updateBudgetDisplay() {
            document.getElementById('foodBudget').textContent = foodBudget.toFixed(2);
            document.getElementById('gasBudget').textContent = gasBudget.toFixed(2);
            document.getElementById('miscBudget').textContent = miscBudget.toFixed(2);
        }

        function setBudgets() {
            const foodInput = document.getElementById('foodBudgetInput');
            const gasInput = document.getElementById('gasBudgetInput');
            const miscInput = document.getElementById('miscBudgetInput');

            foodBudget = parseFloat(foodInput.value) || 0;
            gasBudget = parseFloat(gasInput.value) || 0;
            miscBudget = parseFloat(miscInput.value) || 0;

            // Update localStorage
            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);

            // Update display
            updateBudgetDisplay();

            // Clear input fields
            foodInput.value = '';
            gasInput.value = '';
            miscInput.value = '';
        }

        function addSpend() {
            const amountInput = document.getElementById('amountInput');
            const categorySelect = document.getElementById('categorySelect');
            const amount = parseFloat(amountInput.value);
            const category = categorySelect.value;

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            switch (category) {
                case 'Food':
                    if (foodBudget >= amount) {
                        foodBudget -= amount;
                        localStorage.setItem('foodBudget', foodBudget); // Update localStorage
                        updateBudgetDisplay();
                    } else {
                        alert('Insufficient budget for Food!');
                    }
                    break;
                case 'Gas':
                    if (gasBudget >= amount) {
                        gasBudget -= amount;
                        localStorage.setItem('gasBudget', gasBudget); // Update localStorage
                        updateBudgetDisplay();
                    } else {
                        alert('Insufficient budget for Gas!');
                    }
                    break;
                case 'Misc':
                    if (miscBudget >= amount) {
                        miscBudget -= amount;
                        localStorage.setItem('miscBudget', miscBudget); // Update localStorage
                        updateBudgetDisplay();
                    } else {
                        alert('Insufficient budget for Miscellaneous!');
                    }
                    break;
            }
            amountInput.value = ''; // Clear the input
        }

        function resetBudgets() {
            foodBudget = 0.0;
            gasBudget = 0.0;
            miscBudget = 0.0;

            // Update localStorage
            localStorage.setItem('foodBudget', foodBudget);
            localStorage.setItem('gasBudget', gasBudget);
            localStorage.setItem('miscBudget', miscBudget);

            // Update display
            updateBudgetDisplay();
        }
    </script>
</body>
</html>
